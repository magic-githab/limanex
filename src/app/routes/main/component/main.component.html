<div class="main-wrapper">
  <app-main-header (burgerClicked)="toogleSidebar()"></app-main-header>
  <div class="content-wrapper">
    <app-main-sidebar [show]="showSidebar"></app-main-sidebar>
    <div class="routes-wrapper" infiniteScroll [infiniteScrollThrottle]="500" (scrolled)="getContacts()"
      [scrollWindow]="false">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
